# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

definitions:
  workspace: &workspace
    docker:
      # specify the version
      - image: circleci/golang:1.12

  job_presets: &job_presets
    build:
      <<: *workspace
      steps:
        - checkout
        - run:
           command:
             PROTOC_ZIP=protoc-3.9.0-linux-x86_64.zip
             curl -OL https://github.com/google/protobuf/releases/download/v3.9.0/$PROTOC_ZIP
             sudo unzip -o $PROTOC_ZIP -d /usr/local/protoc
             sudo ln -s /usr/local/protoc/bin/protoc /usr/local/bin
             sudo ln -s /usr/local/protoc/include/google `pwd`/proto/google
             go get -u github.com/golang/protobuf/protoc-gen-go
        - run: make
        - persist_to_workspace:
           root: .
           paths:
             - ./*
    publish:
      <<: *workspace
      steps:
        - attach_workspace:
            at: .
        - run:
           command: |
             sudo apt-get install jq file
             make publish

jobs:
  <<: *job_presets

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
      - publish:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
